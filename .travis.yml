sudo: false
language: python

python:
    - 3.3
    - 3.4
    - 3.5
    - 3.6
    - 3.7-dev

env:
    - BUILD=tests
    - BUILD=tests-negtz

matrix:
    include:
      - python: 3.6
        env: BUILD=style

addons:
    apt:
        packages:
            - language-pack-de

install:
        - "pip install tox"

script:
    - "tox -e py-$BUILD"
