[tox]
envlist = {py38,py310,py311}-tests,py39-tests-{pytz2018.7,pytz_latest}
skip_missing_interpreters = True
work_dir = {env:TOX_WORK_DIR:.tox}

[testenv]
ignore_errors = True
passenv =
  LANG
  CI
set_env =
    COVERAGE_FILE = {env:COVERAGE_FILE:{toxworkdir}/.coverage.{envname}}
deps =
    coverage
    pytest
    freezegun
    !py36: vdirsyncer
    py36: vdirsyncer==0.16.8
    python-dateutil
    pytz20187: pytz==2018.7
    pytz_latest: pytz
    hypothesis

commands =
    coverage run -m pytest {posargs}
    sh -c "coverage combine -q .tox/.coverage.* && coverage xml || true && coverage report"
allowlist_externals =
    coverage
    sh

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv:docs]
whitelist_externals = make
commands =
  pip install -r doc/requirements.txt
  make -C doc html
  make -C doc man

[mypy]
# Silence warnings given by using untyped libraries:
ignore_missing_imports = True
# See https://github.com/python/mypy/issues/7511:
warn_no_return = False
